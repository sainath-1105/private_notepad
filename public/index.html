<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saizero | Private Encrypted Cloud Notepad</title>
    <meta name="description"
        content="Saizero (SecureVault) is a private encrypted notepad that syncs your notes across all devices securely. Simple, fast, and secure.">
    <meta name="keywords"
        content="saizero, encrypted notes, private notepad, cloud sync notes, secure vault, e2ee notepad">
    <meta name="author" content="Saizero Team">
    <meta property="og:title" content="Saizero | Private Encrypted Notepad">
    <meta property="og:description" content="Saizero: End-to-end encrypted notes that sync across all your devices.">
    <meta property="og:type" content="website">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css?v=6.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="authScreen" class="screen">
        <div class="auth-card">
            <div class="vault-icon">
                <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="2" fill="none">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Saizero <small style="font-size: 0.5em; opacity: 0.5;">v5.3</small></h1>
            <p>Your notes, encrypted by you, accessible anywhere.</p>

            <div class="auth-inputs">
                <div class="input-field">
                    <label>Sync ID</label>
                    <input type="text" id="syncId" placeholder="e.g. mllab">
                    <small>Same ID on all devices to sync</small>
                </div>
                <div class="input-field">
                    <label>Security Code</label>
                    <input type="password" id="securityCode" placeholder="••••••••">
                    <small>Never shared with the server</small>
                </div>
                <button id="unlockBtn" class="premium-btn">Unlock Vault</button>
            </div>
            <div style="margin-top: 2rem; opacity: 0.6; font-size: 0.8rem;">
                Stuck on old version? <a href="javascript:location.reload(true)"
                    style="color: var(--primary-color);">Force Update</a>
            </div>
        </div>
    </div>

    <div id="appScreen" class="screen hidden">
        <header>
            <div class="header-left">
                <span class="vault-name">VAULT: <span id="activeIdDisplay"></span></span>
            </div>
            <div class="header-right">
                <div id="syncStatus" class="status-pill status-online">Connecting...</div>
                <button id="saveExitBtn" class="premium-btn small">Save & Exit</button>
                <button id="deleteVaultBtn" class="danger-btn small">Delete Notepad</button>
                <button id="lockBtn" class="icon-btn" title="Lock Vault">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="note-container">
                <textarea id="noteInput"
                    placeholder="Start typing your private note... It will automatically encrypt and sync."></textarea>
            </div>
        </main>

        <footer>
            <div class="footer-left">
                <span id="lastSaved">Checking connection...</span>
            </div>
            <div class="footer-right">
                <button id="manualSync" class="icon-btn" title="Sync Now">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path
                            d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="js/crypto.js?v=6.0"></script>
    <script src="js/app.js?v=6.0"></script>
    <script>
        // Force update service worker immediately on change
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=6.0').then(reg => {
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            window.location.reload();
                        }
                    };
                };
            });
        }
    </script>
</body>

</html>
